<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Taller 01 git</title>

    <!-- Bootstrap 5 CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <!-- Bootstrap JS -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        defer
    ></script>

    <!-- JS propio -->
    <script src="js/script.js" defer></script>
</head>

<body class="bg-light">

    <main class="container min-vh-100 d-flex justify-content-center align-items-center">
        <div class="text-center p-5 bg-white rounded shadow">

            <h1 class="mb-3">Taller 01 Git</h1>
            <p class="mb-4 text-muted">
                Mini landing para practicar Git y GitHub usando HTML5 y Bootstrap 5
            </p>

            <div class="d-grid gap-3">
                <button id="btnGit" class="btn btn-primary btn-lg">
                    Ir al repositorio
                </button>

                <button id="btnInfo" class="btn btn-outline-secondary">
                    ¿Qué es Git?
                </button>
            </div>

            <p class="mt-4 small text-muted">
                © 2026 - Taller de control de versiones
            </p>

        </div>
    </main>

</body>
</html>
